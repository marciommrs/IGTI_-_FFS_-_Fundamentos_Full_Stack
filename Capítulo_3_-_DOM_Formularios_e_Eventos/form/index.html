<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formuário</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- ------------------------------------------------------------------- -->
    <!-- Breadcrumb-->
    <!-- ------------------------------------------------------------------- -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../../index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          Cap 3 - Input examples
        </li>
      </ol>
    </nav>
    <form>
      <p>
        <textarea name="" id="" cols="30" rows="10">Conteúdo</textarea>
      </p>
      <p>
        <input
          type="text"
          name=""
          id="input1"
          placeholder="Informe o seu nome."
        />
      </p>
      <p>
        <input
          type="email"
          name=""
          id="input2"
          placeholder="Informe o seu e-mail."
        />
      </p>
      <p>
        <input
          type="date"
          name=""
          id="input3"
          placeholder="Informe o seu e-mail."
        />
      </p>
      <p><input type="checkbox" name="" id="input4" checked /> Rock</p>
      <p>
        <input type="radio" name="opcao" id="input5" /> Sim
        <input type="radio" name="opcao" id="input6" /> Não
      </p>
      <input type="submit" value="Enviar" />
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
