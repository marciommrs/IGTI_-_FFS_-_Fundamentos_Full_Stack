<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formuário</title>
  </head>
  <body>
    <form>
      <p>
        <textarea name="" id="" cols="30" rows="10">Conteúdo</textarea>
      </p>
      <p>
        <input type="text" name="" id="input1" placeholder="Informe o seu nome."/>
      </p>
      <p>
        <input type="email" name="" id="input2" placeholder="Informe o seu e-mail."/>
      </p>
      <p>
        <input type="date" name="" id="input3" placeholder="Informe o seu e-mail."/>
      </p>
      <p>
        <input type="checkbox" name="" id="input4" checked/> Rock
      </p>
      <p>
        <input type="radio" name="opcao" id="input5"/> Sim
        <input type="radio" name="opcao" id="input6"/> Não
      </p>
      <input type="submit" value="Enviar">
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
