<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/calculoTMB.css" />
    <title>Calculadora de TMB</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- ------------------------------------------------------------------- -->
    <!-- Breadcrumb-->
    <!-- ------------------------------------------------------------------- -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../../index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          Cap 3 - Cálculo de TMB
        </li>
      </ol>
    </nav>
    <form>
      <div class="dados">
        <label for="inputPeso" class="inputs"
          >Peso: <input name="" id="inputPeso" class="inputCalculo" />
          <span class="menorItalico">(em quilos)</span></label
        >
        <label for="inputAltura" class="inputs"
          >Altura: <input name="" id="inputAltura" class="inputCalculo" />
          <span class="menorItalico">(em centímetros)</span></label
        >
        <label for="inputIdade" class="inputs"
          >Idade: <input name="" id="inputIdade" class="inputCalculo"
        /></label>

        <div class="divRadio">
          <input type="radio" name="sexo" id="inputSexoM" checked /> Masculino
          <input type="radio" name="sexo" id="inputSexoF" /> Feminino
        </div>
      </div>

      <div id="resultado">
        <label
          >Taxa de metabolismo basal (TMB): <span id="resultadoCalculo"></span
        ></label>
      </div>
    </form>

    <script src="./js/calculoTMB.js"></script>
  </body>
</html>
